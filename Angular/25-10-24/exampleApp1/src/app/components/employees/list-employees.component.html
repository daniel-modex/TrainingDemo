<div class="container" style="margin-top: 5%;">
    <h1 class="text-center" style="padding-bottom: 5%; font-family:'adelia',sans-serif;">Employee List</h1>
    <div class="row d-flex " >
       

@for (employee of employees; track $index) {
    <div class="card">
        <svg xmlns="http://www.w3.org/2000/svg" width="3000" height="200"><image [attr.href]=employee.photoPath/></svg>
        <div class="card__content">
          <p class="card__title">{{ employee.name }}</p>
          <div class="card__description">
            <ul>
            <li>Id: &nbsp; {{employee.id}}</li>
            <li>Gender:&nbsp;{{employee.gender}}</li>
            <li>Date of Birth:&nbsp; {{employee.dateOfBirth | date}}</li>
            <li>isActive:&nbsp;{{employee.isActive}}</li>
            <li>Email:&nbsp;{{employee.email}}</li>
            <li>Phone:&nbsp;{{employee.phoneNumber}}</li>
          </ul>
        </div>
        </div>
      </div>
}
       
        


        



    </div>
</div>
